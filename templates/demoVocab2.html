<html>
<head>
	<title>EduSaga - Speech</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/icons.css">
	<link rel="stylesheet" href="static/css/demoVocab.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	<script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script></head>
	
</head>
<body>
	<div class="header">
		<div class="titleDiv">
			<p class="title">Food</p>
			<p class="type">Vocabulary</p>
		</div>
	</div>
	<div class="foodWrapper2">
	</div>
	<div class="inputWrapper2">
		<div class="micDiv">
			<button id="mic" class="btn btn-info micWrap">
				<span class='icon-mic'></span>
				<span class="glyphicon glyphicon-play hidden" aria-hidden="true"></span>
			</button>
		</div>
		<div class="inputDiv">
			<h3>Click on the mic and name one food item at a time</h3>
			<div class="wrapper">
				<div class="answerSlot">
					<span></span>
				</div>
			</div>
			<div class="scoreboard">
				<p class="score"><span class="numerator">0 </span><span class="denominator">/10</span></p>
			</div>
		</div>
	</div>

	<script src="static/js/demoVocab2.js"></script>
</body>
