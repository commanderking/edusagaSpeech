<html>
<head>
	<title>EduSaga - Speech</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/icons.css">
	<link rel="stylesheet" href="static/css/demoVocab.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="titleDiv">
			<p class="title">Food</p>
			<p class="type">Vocabulary</p>
		</div>
	</div>
	<div class="foodWrapper">
		<div class="leftArrow arrow">
			<span class="glyphicon glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
		</div>
		<div class="imageWrapper">
			<img src="http://image82.360doc.com/DownloadImg/2015/02/1709/50263666_2.jpg">
		</div>
		<div class="rightArrow arrow">
			<span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
		</div>
	</div>
	<div class="inputWrapper">
		<div class="micDiv">
			<button id="mic" class="btn btn-info micWrap">
				<span class='icon-mic'></span>
				<span class="glyphicon glyphicon-play hidden" aria-hidden="true"></span>
			</button>
		</div>
		<div class="inputDiv">
			<h3>Your answer:</h3>
			<div class="wrapper">
				<div class="answerSlot">
					<span></span>
				</div>
				<div class="rightWrongSlot"></div>
			</div>
			<div class="triesGiveUp">
				<p class="tries">Tries:</p>
				<!--<p class="giveUp">GIVE UP</p>!-->
			</div>
		</div>
		<div class="scoreboard">
			<h3>Score</h3>
			<p class="score"><span class="numerator">0 </span><span class="denominator">/10</span></p>
		</div>
	</div>

	<script src="static/js/demoVocab.js"></script>
</body>
